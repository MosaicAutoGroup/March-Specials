<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">

  <style>
    /* Reset default styles for body to prevent interference */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center; /* Center children horizontally */
      align-items: flex-start; /* Align children to the top */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }

    menu, ol, ul {
      list-style-type: none;
    }

    .group-1 {
      max-width: 800px;
      width: 100%;
      height: 1600px;
      position: relative;
      margin: 0 auto; /* Ensure centering */
    }

    .background-image-1 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      aspect-ratio: 1575/3150;
    }

    [class$="-1"] {
      position: absolute;
      width: 100%;
    }

    [class$="-12"] {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      object-fit: cover;
    }

    .address-b-1 { max-width: 568px; height: 46px; left: 50%; top: 82.6%; transform: translateX(-50%); aspect-ratio: 1116/90; width: 70.86%; }
    .phone-number-b-1 { max-width: 258px; height: 59px; left: 70%; top: 78.89%; transform: translateX(-50%); aspect-ratio: 508/117; width: 32.25%; }
    .website-b-1 { max-width: 258px; height: 59px; left: 30%; top: 78.89%; transform: translateX(-50%); aspect-ratio: 508/117; width: 32.25%; }
    .escape-offer-1 { height: 245px; top: 63.59%; aspect-ratio: 1575/482; }
    .bronco-offer-1 { height: 245px; top: 50.89%; aspect-ratio: 1575/482; }
    .bronco-sport-offer-1 { height: 245px; top: 37.46%; aspect-ratio: 1575/482; }
    .f-150-offer-1 { height: 244px; top: 22.22%; aspect-ratio: 1575/480; }
    .view-specials-b-1 { max-width: 214px; height: 129px; left: 50%; top: 15.62%; transform: translateX(-50%); aspect-ratio: 420/254; width: 26.67%; }
    .view-inventory-b-1 { max-width: 214px; height: 129px; left: 20%; top: 15.62%; transform: translateX(-50%); aspect-ratio: 420/254; width: 26.67%; }
    .logo-header-1 { height: 249px; top: 0.06%; aspect-ratio: 1575/490; }

    @media (max-width: 1200px) {
      .group-1 { max-width: 640px; height: 1280px; }
      .address-b-1 { width: 60%; max-width: 454px; height: 37px; top: 83%; }
      .phone-number-b-1 { width: 25%; max-width: 206px; height: 47px; left: 75%; top: 80%; }
      .website-b-1 { width: 25%; max-width: 206px; height: 47px; left: 25%; top: 80%; }
      .escape-offer-1, .bronco-offer-1, .bronco-sport-offer-1 { height: 196px; }
      .f-150-offer-1 { height: 195px; }
      .view-specials-b-1 { width: 20%; max-width: 171px; height: 103px; top: 16%; }
      .view-inventory-b-1 { width: 20%; max-width: 171px; height: 103px; left: 25%; top: 16%; }
      .logo-header-1 { height: 199px; }
    }

    @media (max-width: 768px) {
      .group-1 { max-width: 480px; height: 960px; }
      .address-b-1 { width: 80%; max-width: 340px; height: 28px; top: 85%; }
      .phone-number-b-1 { width: 40%; max-width: 154px; height: 35px; left: 50%; top: 82%; }
      .website-b-1 { width: 40%; max-width: 154px; height: 35px; left: 50%; top: 78%; }
      .escape-offer-1, .bronco-offer-1, .bronco-sport-offer-1 { height: 147px; }
      .f-150-offer-1 { height: 146px; }
      .view-specials-b-1 { width: 30%; max-width: 128px; height: 77px; top: 18%; }
      .view-inventory-b-1 { width: 30%; max-width: 128px; height: 77px; left: 50%; top: 14%; }
      .logo-header-1 { height: 149px; }
    }

    @media (max-width: 480px) {
      .group-1 { max-width: 320px; height: 640px; }
      .address-b-1 { width: 90%; max-width: 227px; height: 18px; top: 88%; }
      .phone-number-b-1 { width: 50%; max-width: 103px; height: 24px; left: 50%; top: 84%; }
      .website-b-1 { width: 50%; max-width: 103px; height: 24px; left: 50%; top: 80%; }
      .escape-offer-1, .bronco-offer-1, .bronco-sport-offer-1 { height: 98px; }
      .f-150-offer-1 { height: 98px; }
      .view-specials-b-1 { width: 40%; max-width: 86px; height: 52px; top: 15%; }
      .view-inventory-b-1 { width: 40%; max-width: 86px; height: 52px; top: 10%; }
      .logo-header-1 { height: 99px; }
    }
  </style>

  <title>Document</title>
</head>
<body>

    <div class="address-b-1"><a href="https://www.mosaicautos.com/contact"><img class="address-b-12" src="address-b-11.png" /></a></div>
    <div class="phone-number-b-1"><a href="tel:+16513455313"><img class="phone-number-b-12" src="phone-number-b-11.png" /></a></div>
    <div class="website-b-1"><a href="https://www.mosaicautos.com/"><img class="website-b-12" src="website-b-11.png" /></a></div>
    <div class="escape-offer-1"><a href="https://www.mosaicautos.com/new-vehicles-for-sale?lot=Mosaic%20Ford&page=1&model=Escape"><img class="escape-offer-12" src="escape-offer-11.png" /></a></div>
    <div class="bronco-offer-1"><a href="https://www.mosaicautos.com/new-vehicles-for-sale?lot=Mosaic%20Ford&page=1&model=Bronco"><img class="bronco-offer-12" src="bronco-offer-11.png" /></a></div>
    <div class="bronco-sport-offer-1"><a href="https://www.mosaicautos.com/new-vehicles-for-sale?lot=Mosaic%20Ford&page=1&model=Bronco%20Sport"><img class="bronco-sport-offer-12" src="bronco-sport-offer-11.png" /></a></div>
    <div class="f-150-offer-1"><a href="https://www.mosaicautos.com/new-vehicles-for-sale?lot=Mosaic%20Ford&page=1&model=F-150"><img class="f-150-offer-12" src="f-150-offer-11.png" /></a></div>
    <div class="view-specials-b-1"><a href="https://www.mosaicautos.com/specials"><img class="view-specials-b-12" src="view-specials-b-11.png" /></a></div>
    <div class="view-inventory-b-1"><a href="https://www.mosaicautos.com/new-vehicles-for-sale?lot=Mosaic%20Ford&page=1"><img class="view-inventory-b-12" src="view-inventory-b-11.png" /></a></div>
    <div class="logo-header-1"><a href="https://www.mosaicautos.com/"><img class="logo-header-12" src="logo-header-11.png" /></a></div>
  </div>
</body>
</html>
